<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Météo</title>
    <link rel="stylesheet" href="stylee.css">
    <link rel="icon" href="vent.png">
</head>
<body>
    <div id="meteo-contenu">
        <h2>Météo</h2>
        <input type="text" id="ville" placeholder="Saisir une ville">
        <button onclick="getWeather()">Rechercher</button>

        <img id="meteo-icon">

        <div id="meteo-info"></div>

        <div id="humidity">
            <img id="humid-icon">
            <div id="humidity-info"></div>
        </div>

        <div id="wind-speed">
            <img id="vent-icon">
            <div id="wind-speed-info"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
